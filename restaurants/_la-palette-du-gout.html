<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Palette Du Gout : Restaurant gastronomique à Ménilmontant.</title>
  <link rel="stylesheet" href="../scss/index.css" />
  <meta name="description" content="Fricassée d'escargots/
      Au piment d'Espelette /
      Œuf au plat Assaisonné à la truffe sur lit de caviar/
      Parmentier de queue de bœuf
      à la truffe noire/
      Filet de turbot/
      Aux agrumes/
      Macaron au chocolat d'exception/
      Mousse au chocolat
      Au piment d'Espelette et à la truffe noire" />
  <link rel="shortcut icon" href="./assets/img/logo/ic-plate.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main-">
    <header class="header-restos">
      <nav>
        <i class="fa-solid fa-arrow-left"></i>
      </nav>
      <div class="logo">
        <h1>Ohmyfood</h1>
      </div>
      <div class="header-img"></div>
    </header>
    <div class="menus-container">
      <div class="resto-name">
        <div class="resto-title">
          <h2>La palette du goût</h2>
          <input type="checkbox" id="heart5" name="heart" checked />
          <label for="heart5"><i class="fa-regular fa-heart"></i></label>
        </div>
        <section class="entrees">
          <div class="cards-title">
            <h3>entrees</h3>
          </div>
          <div class="cards-container">
            <div class="card-button">
              <button type="button" id="#">
                <div class="button-content">
                  <h4>Fricassée d'escargots</h4>
                  <p>Au piment d'Espelette
                  </p>
                  <p>25€</p>
                </div>
                <div class="cards-container">
                  <div class="card-button">
                    <button type="button" id="#">
                      <div class="button-content">
                      <h4>Foie gras de canard mi-cuit</h4>
                      <p>Et ses copeaux de truffe noire

                      </p>
                      <p>35€</p>
                    </div>
                    <div class="cards-container">
                      <div class="card-button">
                        <button type="button" id="#">
                          <div class="button-content">
                          <h4>Œuf au plat</h4>
                          <p>Assaisonné à la truffe sur lit de caviar
                          </p>
                          <p>20€</p>
                        </div>

                    </div>
        </section>

        <section class="plats">
          <div class="menus-title">
            <h3>plats</h3>
          </div>
          <div class="menu-container">
            <div class="menu-button">
              <button type="button" id="#">
                <div class="button-content">
                  <h4>Filet de bœuf aux herbes</h4>
                  <p>Accompagné de sa ribambelle de légumes
                  </p>
                  <p>40€</p>
                </div>
                <div class="menu-button">
                  <button type="button" id="#">
                    <div class="button-content">
                      <h4>Parmentier de queue de bœuf</h4>
                      <p>À la truffe noire sur sa purée de panais

                      </p>
                      <p>35€</p>
                    </div>
                    <div class="menu-button">
                      <button type="button" id="#">
                        <div class="button-content">
                          <h4>Filet de turbot</h4>
                          <p>À la truffe noire sur sa purée de panais
                          </p>
                          <p>35€</p>
                        </div>

                    </div>
        </section>
        <section class="desserts">
          <div class="menus-title">
            <h3>desserts</h3>
          </div>
          <div class="menu-container">
            <div class="menu-button">
              <button type="button" id="#">
                <div class="button-content">
                  <h4>Paris-Brest</h4>
                  <p>Revisité
                  </p>
                  <p>18€</p>
                </div>
                <div class="menu-button">
                  <button type="button" id="#">
                    <div class="button-content">
                      <h4>Macaron au chocolat d'exception </h4>
                      <p>Et glace à la vanille de Madagascar

                      </p>
                      <p>22€</p>
                    </div>
                    <div class="menu-button">
                      <button type="button" id="#">
                        <div class="button-content">
                          <h4>Mousse au chocolat </h4>
                          <p>Au piment d'Espelette et à la truffe noire
                          </p>
                          <p>23€</p>
                        </div>

                        <div class="order-button"></div>
                        <div class="search-button">
                          <button>Commander</button>
                        </div>

                    </div>
        </section>
      </div>
    </div>
    <footer>
      <h5>Ohmyfood</h5>
      <div class="partnership">
        <ul>
          <li>
            <p>
              <i class="fa-solid fa-utensils" id="ustensils"></i>
              Proposer un restaurant
            </p>
          </li>
          <li>
            <p>
              <i class="fa-solid fa-handshake-angle" id="handshake"></i>Devenir partenaire
            </p>
          </li>
          <li>Mentions légales</li>
          <li>Contacts</li>
        </ul>
      </div>
    </footer>
  </div>
</body>

</html>
